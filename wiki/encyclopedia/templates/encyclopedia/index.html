{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
 <div class="container">
    <h1 >All Pages</h1>
    <div class="row">
       <ul>
          {% for entry in entries %}
             <a href="{{entry}}"> <li>{{ entry }}</li> </a>
          {% endfor %}
       </ul>
    </div>
 </div>
{% endblock %}
